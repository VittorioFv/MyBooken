<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/indexburgerToken.css">
    <title>DubbleBurgernavbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar1 navcontainer">
        <div class="container-fluid navcontainer">
            <div id="toggle"></div>

            <a class="navbar-brand" href="#">
                <div class="logonavbar" style="width: 100px;">
                    <img src="../../LogoToken/logo.svg" alt="Logo">
                </div>
            </a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Profilo</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Impostazioni</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Contattaci</a></li>
                </ul>
            </div>

            <!-- tabBar -->
            <div class=" navbar-collapse" id="tabBar">
                <div>
                    <a class="nav-link" href="#">Esplora <i class="bi bi-search" style="font-size: 17px;"></i></a>
                </div>
                <div>
                    <a class="nav-link" href="#">I miei libri <i class="bi bi-book" style="font-size: 17px;"></i></a>
                </div>
                <div>
                    <a class="nav-link" href="#">Chat <i class="bi bi-chat-left" style="font-size: 17px;"></i></a>
                </div>
            </div>
            <div id="toggletoken">
                <!-- <div id="divtokennav"> -->
                    <p>2</p> &nbsp <!--&nbsp serve per dare spazio nella riga  -->
                    <img src="../../LogoToken/token.svg" alt="Token" style="19px;">
                    <!-- <div class="tokenNavbar" style="font-size: 19px;"></div> -->
                <!-- </div> -->
            </div>

            <div id="sidebar">
                <ul>
                    <li><a class="nav-link" href="#">Profilo</a></li>
                    <li><a class="nav-link" href="#">Impostazioni</a></li>
                    <li><a class="nav-link" href="#">Contattaci</a></li>
                    <div class="footerNavbar" style="width: 100px;">
                        <img src="../../LogoToken/logo.svg" alt="LogoFooter"> &copy2023
                    </div>
                </ul>
            </div>

            <div id="sidebartoken">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

        </div>
    </nav>



    <!-- Footer -->
    <footer class="col-xs-12 col-md-12 col-lg-12">
        <a href="#"><img src="../../LogoToken/logo.svg" alt="Logo MyBooken" id="imglogofooter"></a>
        | &copy 2023
    </footer>

    <script>
        const toggle = document.getElementById('toggle');
        const sidebar = document.getElementById('sidebar');
        const toggletoken = document.getElementById('toggletoken');
        const sidebartoken = document.getElementById('sidebartoken');

        document.onclick = function (e) {
            if (e.target.id !== 'toggle' && e.target.id !== 'sidebar') {
                toggle.classList.remove('active');
                sidebar.classList.remove('active');
            }
            if (e.target.id !== 'sidebartoken' && e.target.id !== 'toggletoken') {
                toggletoken.classList.remove('active');
                sidebartoken.classList.remove('active');
            }
        }

        toggle.onclick = function () {
            toggle.classList.toggle('active');
            sidebar.classList.toggle('active');
        }

        toggletoken.onclick = function () {
            toggletoken.classList.toggle('active');
            sidebartoken.classList.toggle('active');
        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
