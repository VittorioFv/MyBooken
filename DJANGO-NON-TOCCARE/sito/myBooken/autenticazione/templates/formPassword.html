{% extends "masterAuth.html" %}

{% block title %}
  Recupero password
{% endblock %}

{% block content %}
    {% load static %}
    <img src="{% static 'immagini/logo quad.svg' %}" width="120 px" height="120 px" id="loghetto">

    {% if messages %}
      {% for ms in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ms}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      {% endfor %}
    {% endif %}
    <div class="container BoxRegistrazione">
      
        

        <form class="forms"action = "" method = POST>
          
            {% csrf_token %}
            <h2>INSERISCI LA NUOVA PASSWORD</h2>
          <!-- Password input -->
          <div class="form-outline mb-4 input"> 
            <label class="form-label" for="form2Example2"">PASSWORD</label>
            <input type="password" name = "password1" id="form2Example2" class="form-control" placeholder="password" required/>
          </div>
        
          <!-- Password input -->
          <div class="form-outline mb-4 input"> 
            <label class="form-label" for="form2Example2"">CONFERMA PASSWORD</label>
            <input type="password" name = "password2" id="form2Example2" class="form-control" placeholder="conferma password" required/>
          </div>
        
          
          <!-- 2 column grid layout for inline styling -->
          <div class="final">

          <!-- Submit button -->
          <button type="Submit" class="btn btn-primary btn-block mb-4" id="accedi" value="Submit">CONFERMA</button> 
          </div>
        </div>
        </form>
        </div>
        
        <div id="fine">
          <a href="mailto:mybooken.noreply@gmail.com"><strong style="color:rgb(11, 138, 128)">My Booken | &copy 2023</strong></a> 
          </div>

{% endblock %}
